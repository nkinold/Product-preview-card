<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
</head>

<body>
    <main>
        <div class="card">
            <img src="images/image-product-desktop.jpg" class="desktop-picture" alt="Perfume">
            <img src="images/image-product-mobile.jpg" class="mobile-picture" alt="Perfume-mobile">
            <div class="card_right">
                <a>perfume</a>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <div class="new">$149.99</div>
                    <div class="old">$169.99</div>
                </div>
                <button>
                    <img src="./images/icon-cart.svg" alt="Button"/> 
                    <h5> Add to Cart</h5>
                </button>
            </div>
        </div>
    </main>


</body>

</html>
