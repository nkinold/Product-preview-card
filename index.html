<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
</head>

<body>
    <main class="card">
        <div class="card__box">
            <img src="images/image-product-desktop.jpg" class="desktop-picture" alt="Perfume">
            <img src="images/image-product-mobile.jpg" class="mobile-picture" alt="Perfume-mobile">
            <div class="card__right">
                <a>perfume</a>
                <div class="content">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                        House of CHANEL.
                    </p>
                </div>
                <div class="price">
                    <div class="new">$149.99</div>
                    <div class="old">$169.99</div>
                </div>
                <button id="button" class="btn">
                    <img src="./images/icon-cart.svg" alt="Button" />
                    <span>Add to Cart</span>
                    <span>Added to cart</span>
                </button>
            </div>
        </div>
    </main>


</body>
<script src="js/script.js"></script>

</html>
